<section class="container mt-4">
    <h2 class="section-title">Bestseller Products</h2>
    <div class="row justify-content-center">
      {% for product in products %}
      <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
          <div class="card">
          <img src="{{ product['image_url'] }}" class="card-img-top" alt="{{ product['name'] }}">
          <div class="card-body">
          <h5 class="card-title">{{ product['name'] }}</h5>
          <p class="card-text cut-text">{{ product['text'] }}</p>
          <a href="/product/{{ product['id'] }}" class="btn btn-primary">Shop Now</a>
          {%if current_user.role == 'admin'%}
          <br><br>
          <a href="/delete_product/{{ product['id'] }}" class="btn btn-primary">Delete</a>
          <br>
          <br>
          <a href="/edit_product/{{ product['id'] }}" class="btn btn-primary">Edit</a>
          {%endif%}
          </div>
          </div>
      </div>
      {% endfor %}
  </div>
    </section>
